        <div id="head_logo">

        <nav class="navbar navbar-default" role="navigation">

                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>

                <div class="carousel-inner">

                        <img class="img_lenovo" src="Content/themes/base/images/image1/lenovo1.jpg" alt="lenovo" />
                    </div>
                    <div class="item">
                        <img class="img_lenovo" src="Content/themes/base/images/image1/lenovo2.jpg" alt="lenovo" />

                    <div class="item">
                        <img class="img_lenovo" src="Content/themes/base/images/image1/lenovo3.jpg" alt="lenovo" />

                        <img class="img_lenovo" src="Content/themes/base/images/image1/lenovo4.jpg" alt="lenovo" />

                    </div>
                    <div class="item">
                        <img class="img_lenovo" src="Content/themes/base/images/image1/lenovo5.jpg" alt="lenovo" />
                        <div class="carousel-caption">lenovo</div>
                    </div>
                </div>

                <a class="carousel-control left" href="#myCarousel"
                    data-slide="prev">&lsaquo;</a>
                <a class="carousel-control right" href="#myCarousel"
                    data-slide="next">&rsaquo;</a>
